<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <h3>
        Navigation using href to a webpage in internet opening new page in browser
      </h3>
      <a href="https://google.com">Navigate to Google</a>
      <a href="https://facebook.com">Navigate to facebook</a>
      <h3>
        Navigation using href to a webpage in internet opening new page in browser
      </h3>
      <a href="https://google.com"target="=_blank">Navigate to Google</a>
      <a href="https://facebook.com"target="_blank">Navigate to facebook</a>

</body>
</html>
